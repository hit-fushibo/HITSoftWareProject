<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        #app {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input {
            width: 200px;
            margin-bottom: 10px;
            padding: 5px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>用户注册</h1>
    <form @submit.prevent="register">
        <label for="phone">手机号：</label>
        <input type="text" id="phone" v-model="phone" required pattern="\d{11}" title="请输入11位手机号">
        <br>
        <label for="password">密码：</label>
        <input type="password" id="password" v-model="password" required>
        <br>
        <label for="confirmPassword">确认密码：</label>
        <input type="password" id="confirmPassword" v-model="confirmPassword" required>
        <label class="error-message" v-show="password !== confirmPassword">密码不一致</label>
        <br>
        <button type="submit">注册</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            phone: '',
            password: '',
            confirmPassword: ''
        },
        methods: {
            register() {
                if (this.phone.length !== 11) {
                    alert('手机号必须为11位');
                    return;
                }
                if (this.password !== this.confirmPassword) {
                    alert('密码不一致，请重新输入');
                    return;
                }
                const params = new URLSearchParams();
                params.append('userPhone', this.phone);
                params.append('password', this.password);

                axios.post('http://localhost:9090/user/register', params)
                    .then(response => {
                        if(response.data.code!==0){
                            alert(response.data.message);
                        }
                        else {
                            // sessionStorage.setItem('jwtToken',response.data.data)
                            alert("注册成功")
                            window.location.href = 'login.html';
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the axios request:', error);
                        console.error('Error response:', error.response);
                        console.error('Error message:', error.message);
                    });
            }
        }
    });
</script>
</body>
</html>
